<div class="row mb-2" (click)="incrementa()">
  <div class="col-12 mb-2">
    @if(isEditing){
    <section class="text-end">
      <a class="btn btn-outline-primary btn-sm" [routerLink]="['/louvores/add']">
        <i class="fa-solid fa-plus"></i>
        Adicionar
      </a>
    </section>
    }
  </div>

  <div class="col-12 mb-2">
    <input type="text" class="form-control form-control-sm" placeholder="Pesquisar..." [(ngModel)]="filtro_search" (ngModelChange)="filtrar()" />
  </div>

  <div class="col-12">
    <ul class="list-group">
      @for (item of listaLouvoresFiltrada; track $index) {
      <li class="list-group-item mb-2 shadow-sm p-2">
        <section class="d-flex justify-content-between align-items-center rounded-1">
          <div style="line-height: 1.4rem" class="m-0">
            <span class="fw-bold d-block mb-0" style="font-size: 1.4rem">{{ item.nome }}</span>
            <span class="fw-bold mt-0 mb-0" style="font-size: 0.9rem">{{ item.cantor }}</span>
          </div>
          <div class="m-0">
            @if(isEditing){
            <span class="btn btn-sm btn-outline-primary me-2" [routerLink]="['/louvores/edit', item.id]">
              <i class="fa-solid fa-edit"></i>
            </span>
            <span class="btn btn-sm btn-outline-primary me-2" (click)="removerLouvor(item.id)">
              <i class="fa-solid fa-trash"></i>
            </span>
            } @if(item.url){
            <a class="btn btn-sm btn-outline-danger me-2" href="{{ item.url }}" target="_blank">
              <i class="fa-brands fa-youtube"></i>
            </a>
            }
            <span class="btn btn-sm btn-outline-primary" [routerLink]="['/louvores/cantar', item.id]">
              <i class="fa-solid fa-tv"></i>
            </span>
          </div>
        </section>

        <section style="text-align: justify">
          <span class="text-muted">{{ item.inicio }}</span>
        </section>
      </li>
      }
    </ul>
  </div>
</div>
