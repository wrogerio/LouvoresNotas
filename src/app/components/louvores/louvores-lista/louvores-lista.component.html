<div class="row mb-2" (click)="incrementa()">
  <div class="col-12 mb-2">
    @if(isEditing){
    <section class="text-end">
      <a class="btn btn-outline-primary btn-sm" [routerLink]="['/louvores/add']">
        <i class="fa-solid fa-plus"></i>
        Adicionar
      </a>
    </section>
    }
  </div>

  <div class="col-12">
    <input type="text" class="form-control form-control-sm" placeholder="Pesquisar..." [(ngModel)]="filtro_search" (ngModelChange)="filtrar()" />
  </div>

  <div class="col-12">
    <table class="table table-sm table-hover table-bordered table-responsive mt-2">
      <tbody>
        @for (item of listaLouvoresFiltrada; track $index) {
        <tr>
          <td class="px-2 py-1">
            <section class="d-flex justify-content-between align-items-center bg-primary px-2 py-1 rounded-1 mb-1 text-white">
              <span class="fw-bold">{{ item.nome }}</span>
              <div>
                @if(isEditing){
                <span class="btn btn-sm btn-outline-light me-3" [routerLink]="['/louvores/edit', item.id]">
                  <i class="fa-solid fa-edit"></i>
                </span>
                <span class="btn btn-sm btn-outline-light me-3" (click)="removerLouvor(item.id)">
                  <i class="fa-solid fa-trash"></i>
                </span>
                }
                <span class="btn btn-sm btn-outline-light" [routerLink]="['/louvores/cantar', item.id]">
                  <i class="fa-solid fa-tv"></i>
                </span>
              </div>
            </section>
            <section class="d-flex justify-content-between align-items-center">
              <span class="fw-bold">{{ item.cantor }}</span>
              <span class="fw-bold">
                <span class="text-muted">{{ item.tom }} {{ item.formula }}</span>
              </span>
            </section>
            <section class="d-flex justify-content-between align-items-center">
              <span class="text-muted">{{ item.inicio }}</span>
            </section>
          </td>
        </tr>
        }
      </tbody>
    </table>
  </div>
</div>
