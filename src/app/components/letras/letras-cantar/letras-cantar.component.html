<div class="row mb-2">
  <div class="col-12">
    @if(mostrarNotas){
    <span class="btn btn-outline-primary" (click)="alteraMostrarNotas()">
      <i class="fa-solid fa-eye me-2"></i>
      <span>Exibindo notas</span>
    </span>
    } @else{
    <span class="btn btn-outline-danger" (click)="alteraMostrarNotas()">
      <i class="fa-solid fa-eye-slash me-2"></i>
      <span>Ocultando notas</span>
    </span>
    }
  </div>
</div>

<div class="row mb-2">
  @for (item of Letras; track $index) {
  <div class="col-12">
    <div class="card mb-2">
      <div class="card-body pb-1">
        <section class="d-flex justify-content-between align-items-center mb-1">
          <span class="fw-bold text-primary p-0 m-0" style="font-size: 1.2rem">{{ item.ordem }}</span>
          <span class="fw-bold text-primary p-0 m-0" style="font-size: 1.2rem">{{ item.is_intro | isIntro }}</span>
        </section>
        <div style="text-align: justify; line-height: 1.5rem !important" class="mb-1">
          <span class="m-0 mb-1" style="font-weight: 500; font-size: 1.3rem">{{ item.letra }}</span>
        </div>
        @if(mostrarNotas){
        <p class="text-primary m-0 p-0" style="font-size: 1.5rem; font-weight: 700; line-height: 1.7rem" [innerHTML]="item.notas | formataNotas"></p>
        }
      </div>
    </div>
  </div>
  }
</div>
