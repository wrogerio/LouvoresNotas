<div class="row mb-2">
  @for (item of Letras; track $index) {
    <div class="col-12">
      <div class="card mb-2">
        <div class="card-body">
          <section class="d-flex justify-content-between align-items-center mb-1">
            <span class="fw-bold text-primary p-0 m-0" style="font-size: 1.2rem;">{{item.ordem}}</span>
            <span class="fw-bold text-primary p-0 m-0" style="font-size: 1.2rem;">{{item.is_intro | isIntro}}</span>
          </section>
          <p class="" style="font-weight: 500; font-size: 1.2rem;">{{ item.letra }}</p>
          <p class="text-primary m-0 p-0" style="font-size: 1.25rem; font-weight: 700;" [innerHTML]="item.notas | formataNotas"></p>
        </div>
      </div>
    </div>
  }
</div>
